<div class="container" align="center">

  <br>
  
  <h1>Liste des Utilisateurs Inscrits</h1>
  
  <br>

  <button (click)="openBlacklist()" class="btn btn-outline-dark">Accéder à la liste Noire</button>
  
  <br>
  <br>
  <br>
  
  <div class="table-responsive">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">E-Mail</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let user of users">
        <th scope="row">{{user.idUser}}</th>
        <td>{{user.nom}}</td>
        <td>{{user.prenom}}</td>
        <td>{{user.email}}</td>
        <!-- <td><button class="btn btn-primary">Plus de Détails</button></td> -->
        <td><button class="btn delete" appHoldable (holdTime)="confirmDelete($event,user)" >Ajouter à la liste Noire <span class="tooltiptext">Maintenez Enfoncé</span></button></td>
      </tr>
    </tbody>
  </table>
  </div>

    <mat-icon>block</mat-icon>
  </button> -->


</div>
