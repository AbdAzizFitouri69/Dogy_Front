<mat-dialog-content>
    <img [src]="convert(dogsitter.image.content)" height="300px" style="border-style: solid;">
<br><br>
<div style="text-align: center;">
    <p><b>Nom et Pr√©nom </b>: <span *ngIf="dogsitter.sexe == 'Femme'">Mme.</span><span
            *ngIf="dogsitter.sexe == 'Homme'">M.</span> {{dogsitter.nom}}, {{dogsitter.prenom}}</p>
    <p><b>Date de Naissance </b>: {{replaceMonths(dogsitter.dateNaissance | date : 'dd MMMM yyyy')}}</p>
    <p><b>E-Mail </b>: {{dogsitter.email}}</p>
    <p><b>Ville Domicile </b>: {{replace(dogsitter.ville)}}</p>
    <p><b>Description </b>:<br>{{dogsitter.description}}</p>
</div>

<div style="text-align: center;" *ngIf="connected">
    <button (click)="makeFiable(dogsitter.id)" class="btn btn-primary">
        <mat-icon>thumb_up</mat-icon><br>Fiable ({{fiables.length}})
    </button>
    &nbsp;&nbsp;&nbsp;
    <button (click)="makeNonFiable(dogsitter.id)" class="btn btn-danger">
        <mat-icon>thumb_down</mat-icon><br>Non Fiable ({{non_fiables.length}})
    </button>
</div>
</mat-dialog-content>


<br>

<mat-dialog-actions align="center">
    <button class="btn btn-warning" mat-dialog-close>Fermer</button>
</mat-dialog-actions>
