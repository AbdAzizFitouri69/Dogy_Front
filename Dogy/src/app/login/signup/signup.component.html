<div>
    <h2 mat-dialog-title style="text-align: center;"><b>Créer un nouveau Compte</b></h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-dialog-content>
            <div class="form-row">
                <div class="col">
                    <mat-form-field appearance="fill">
                        <mat-label>Nom</mat-label>
                        <input formControlName="nom" matInput>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="fill">
                        <mat-label>Prénom</mat-label>
                        <input formControlName="prenom" matInput>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field appearance="fill">
                        <mat-label>Ville</mat-label>
                        <mat-select formControlName="ville">
                            <mat-option *ngFor="let region of regions" [value]="region">{{region}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="fill">
                        <mat-label>Sexe</mat-label>
                        <mat-select formControlName="sexe">
                            <mat-option value="Homme">Homme</mat-option>
                            <mat-option value="Femme">Femme</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input id="email" formControlName="email" matInput>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" formControlName="password" matInput>
                    </mat-form-field>
                </div>
            </div>

        </mat-dialog-content>
        <mat-dialog-actions align="center">
            <button mat-button mat-dialog-close style="background-color: red; color: white;">
                Annuler
            </button>
            <button mat-button type="submit" cdkFocusInitial style="background-color: rgb(16, 151, 3); color: white;">
                Créer Compte
            </button>
        </mat-dialog-actions>
    </form>
</div>
