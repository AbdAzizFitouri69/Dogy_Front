<h2 mat-dialog-title style="text-align: center;"><b>Un Mail de Vérification a été envoyé à votre Adresse</b></h2>
<mat-dialog-content>
    <h3>Veuillez saisir le code de vérification</h3>
    <input type="number" id="verifCode" placeholder="Votre Code ici">
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button (click)="submit()" class="btn btn-success">Confirmer</button>
</mat-dialog-actions>
