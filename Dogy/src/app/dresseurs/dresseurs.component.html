<div style="margin-left: 100px;" class="row">

    <!--List of Announcements-->

    <div style="margin-top: 100px;" class="col-8">

        <h1>Les Dresseurs Disponibles</h1>

        <br>

        <div class="container">
            <div class="row text-center">
        
                <!-- Team item -->
                <div class="col-xl-3 col-sm-6 mb-5"  *ngFor = "let dresseur of dressuers" >
                    <div class="bg-white rounded shadow-sm py-5 px-4"><img [src]="convert(dresseur.image.content)" alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                        <h5 class="mb-0">{{dresseur.nom | uppercase}} {{dresseur.prenom}}</h5><span class="small text-uppercase text-muted">{{replace(dresseur.ville)}}</span>
                        <br>
                            <button (click)="openDresseursDetails(dresseur)" class="btn btn-primary">Détails</button>
                    </div>
                </div><!-- End -->
            </div>
        </div>






    </div>
    <!--List of Filters-->
    <div style="margin-top: 100px;" class="col-4">
        <h1>Filtrer les Dresseurs...</h1>
        <h3>Par Nom...</h3>
        <input #filterValue (input)="filterByName(filterValue.value)" style="width: 200px;" type="text" class="form-control" placeholder="Recherche...">
        <br>
        <h3>Par région...</h3>
        <select #filterRegionValue (input)="filterByRegion(filterRegionValue.value)" style="width: 200px;" id="inputState" class="form-control">
            <option selected value="Tous les régions">Tous les régions</option>
            <option *ngFor="let region of regions" [value]="region">{{region}}</option>
        </select>
    </div>
</div>
